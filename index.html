    <script>
        const STORAGE_KEY = 'myTripData_v5'; 
        const EXPENSE_KEY = 'myExpenseData_v5';
        const THEME_KEY = 'myTheme_v5';
        const RATE_KEY = 'myRate_v5';
        
        const defaultData = [{ date: "2026-04-01", label: "Day 1", items: [] }];
        let tripData = [];

        // Init
        function init() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            if(savedTheme) setTheme(savedTheme);

            const savedRate = localStorage.getItem(RATE_KEY);
            if(savedRate) exchangeRate = parseFloat(savedRate);
            document.getElementById('setting-rate').value = exchangeRate;

            // Import logic
            const hash = window.location.hash;
            if (hash && hash.startsWith('#import=')) {
                try {
                    const compressed = hash.substring(8);
                    const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
                    if (decompressed) {
                        const payload = JSON.parse(decompressed);
                        if (confirm('åµæ¸¬åˆ°åˆ†äº«è³‡æ–™ï¼æ˜¯å¦è¦†è“‹ç¾æœ‰è¡Œç¨‹ï¼Ÿ')) {
                            if(Array.isArray(payload)) {

                            } else {

                                expenseData = payload.expense || [];
                            }
                            saveAll();
                            history.replaceState(null, null, ' ');
                            showToast("è³‡æ–™åŒ¯å…¥æˆåŠŸï¼");
                        } else { loadLocal(); }

                } catch (e) { alert("é€£çµç„¡æ•ˆ"); loadLocal(); }
            } else { loadLocal(); }

            renderDateSelector();
            renderTimeline();
            renderExpenses();

        function loadLocal() {
            const t = localStorage.getItem(STORAGE_KEY);
            tripData = t ? JSON.parse(t) : defaultData;
            
            const e = localStorage.getItem(EXPENSE_KEY);
            expenseData = e ? JSON.parse(e) : [];

        function saveAll() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tripData));

        function renderExpenses() {
            const list = document.getElementById('expense-list');
            const empty = document.getElementById('expense-empty');
            const totalJpyEl = document.getElementById('total-jpy');
            const totalTwdEl = document.getElementById('total-twd');
            const rateDisplay = document.getElementById('rate-display');
            
            list.innerHTML = '';
            rateDisplay.innerText = exchangeRate;
            
            let total = 0;
            if(expenseData.length === 0) {
                empty.style.display = 'block';

                expenseData.forEach((exp, idx) => {
                    total += parseFloat(exp.amount);

                    const twdVal = Math.round(exp.amount * exchangeRate);

                                    <div><span class="timeline-time">${item.time}</span><h4 class="timeline-title">${item.title}</h4></div>
                                    <i class="fas fa-chevron-down expand-icon" id="icon-${idx}"></i>
                                </div>
                                <div class="timeline-details" onclick="event.stopPropagation()">
                                    <p class="timeline-desc">${item.desc || 'ç„¡å‚™è¨»'}</p>
                                    ${imgHtml}
                                    ${hasLink ? `<a href="${mapUrl}" target="_blank" class="location-link"><i class="fas fa-map-marker-alt"></i> ${item.location || 'é–‹å•Ÿåœ°åœ–'}</a>` : ''}
                                    <div class="item-actions">
                                        <div class="action-btn" onclick="openItemModal('edit', ${idx})"><i class="fas fa-pencil-alt"></i> ç·¨è¼¯</div>
                                        <div class="action-btn" onclick="deleteItem(${idx})" style="color:#ff4d4d;"><i class="fas fa-trash"></i> åˆªé™¤</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            }
        }
        function toggleExpand(idx) { document.getElementById(`item-${idx}`).classList.toggle('expanded'); }

        // --- Common Ops ---
        function openItemModal(mode, idx = -1) {
            const modal = document.getElementById('add-modal');
            document.getElementById('modal-title').innerText = mode === 'edit' ? "ç·¨è¼¯è¡Œç¨‹" : "æ–°å¢è¡Œç¨‹";
            
            document.getElementById('input-time').value = "10:00";
            document.getElementById('input-title').value = "";
            document.getElementById('input-loc').value = "";
            document.getElementById('input-link').value = "";
            document.getElementById('input-desc').value = "";
            document.getElementById('input-img').value = "";

            if (mode === 'edit') {
                editingItemIndex = idx;
                const item = tripData[currentDayIndex].items[idx];
                document.getElementById('input-time').value = item.time;
                document.getElementById('input-title').value = item.title;
                document.getElementById('input-loc').value = item.location || "";
                document.getElementById('input-link').value = item.link || "";
                document.getElementById('input-desc').value = item.desc || "";
                document.getElementById('input-img').value = item.img || "";
            } else { editingItemIndex = -1; }
            modal.style.display = 'flex';
        }
        function saveItem() {
            const time = document.getElementById('input-time').value;
            const title = document.getElementById('input-title').value;
            const newItem = {
                time, title,
                location: document.getElementById('input-loc').value,
                link: document.getElementById('input-link').value,
                desc: document.getElementById('input-desc').value,
                img: document.getElementById('input-img').value
            };
            if (!title) { alert('è«‹è¼¸å…¥æ¨™é¡Œ'); return; }
            if (editingItemIndex > -1) tripData[currentDayIndex].items[editingItemIndex] = newItem;
            else tripData[currentDayIndex].items.push(newItem);
            saveAll(); closeModal('add-modal'); renderTimeline();
        }
        function saveExpense() {
            const name = document.getElementById('exp-name').value;
            const amount = document.getElementById('exp-amount').value;
            const cat = document.getElementById('exp-cat').value;
            if(!name || !amount) { alert('è«‹è¼¸å…¥è³‡æ–™'); return; }
            expenseData.push({ name, amount, cat });
            saveAll(); closeModal('expense-modal'); renderExpenses();
            document.getElementById('exp-name').value = ''; document.getElementById('exp-amount').value = '';
        }
        function deleteItem(idx) { if(confirm('åˆªé™¤ï¼Ÿ')) { tripData[currentDayIndex].items.splice(idx, 1); saveAll(); renderTimeline(); } }
        function deleteExpense(idx) { if(confirm('åˆªé™¤ï¼Ÿ')) { expenseData.splice(idx, 1); saveAll(); renderExpenses(); } }
        function handleFabClick() { if(currentPage === 'timeline') openItemModal('add'); else document.getElementById('expense-modal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function switchPage(p, btn) {
            currentPage = p;
            document.querySelectorAll('.page-section').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }
        function shareItinerary() {
            try {
                const payload = { trip: tripData, expense: expenseData };
                const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(payload));
                const url = `${window.location.href.split('#')[0]}#import=${compressed}`;
                navigator.clipboard.writeText(url).then(()=>showToast("å·²è¤‡è£½é€£çµ")).catch(()=>prompt("è¤‡è£½:", url));
            } catch(e) { alert("å¤±æ•—"); }
        }
        function renderDateSelector() {
            const container = document.getElementById('date-list'); container.innerHTML = '';
            tripData.forEach((day, index) => {
                const chip = document.createElement('div');
                chip.className = `date-chip ${index === currentDayIndex ? 'active' : ''}`;
                chip.innerText = day.label;
                chip.onclick = () => { currentDayIndex = index; renderDateSelector(); renderTimeline(); };
                container.appendChild(chip);
            });
            const addBtn = document.createElement('div'); addBtn.className = 'date-chip add-day-btn'; addBtn.innerHTML = '+'; addBtn.onclick = addNewDay; container.appendChild(addBtn);
            updateHeaderInfo();
        }
        function updateHeaderInfo() { if(tripData[currentDayIndex]) { document.getElementById('current-date-display').innerText = tripData[currentDayIndex].date; document.getElementById('header-title').innerText = tripData[currentDayIndex].label; } }
        function editDate() { const c = tripData[currentDayIndex]; const n = prompt("æ—¥æœŸ", c.date); if(n) { c.date = n; saveAll(); updateHeaderInfo(); } }
        function editDayLabel() { const c = tripData[currentDayIndex]; const n = prompt("åç¨±", c.label); if(n) { c.label = n; saveAll(); renderDateSelector(); updateHeaderInfo(); } }
        function addNewDay() { 
            let next = "2026-04-01"; try{ const d=new Date(tripData[tripData.length-1].date); d.setDate(d.getDate()+1); next=d.toISOString().split('T')[0]; }catch(e){}
            tripData.push({ date: next, label: `Day ${tripData.length+1}`, items: [] }); saveAll(); currentDayIndex=tripData.length-1; renderDateSelector(); renderTimeline(); 
        }
        function resetAllData() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
        function showToast(msg) { const x = document.getElementById("toast"); x.innerText = msg; x.className = "show"; setTimeout(()=>{ x.className = x.className.replace("show", ""); }, 3000); }

        init();
    </script>
